<h1>Example Boolean Expressions</h1>
<p style="font-size:160%;">Boolean Symbols (Variables) in boolean expressions are frequently represented
by a single capital letter.<br>An overscore above the letter indicates the inverted
value. <b>A</b> = 1 where <span style="text-decoration: overline"><b>A</b></span><nbsp> = 0.</p>

<p style="font-size:160%;">
<span style="text-decoration: overline"><b>A</b></span><nbsp> <b>B</b>  <span style="text-decoration: overline"><b>C</b></span><nbsp> <b>D</b> <b> </b> <b>+</b> <b> </b> <b>A</b>  <span style="text-decoration: overline"><b>B</b></span><nbsp> <b>C</b>  <span style="text-decoration: overline"><b>D</b></span><nbsp>
</p>
